[workspace]
resolver = "2"
members = [
    "crates/networking",
    "crates/parser",
    "crates/security",
    "crates/antifingerprint",
    "crates/tabs",
    "crates/zkvm",
    "fuzz",
]

[workspace.package]
edition = "2021"
version = "0.1.0"
authors = ["geeknik <b@deepforkcyber.com>"]
repository = "https://github.com/citadel-browser/citadel-browser-rust"
license = "MIT"

[workspace.dependencies]
bytes               = "1.5.0"
tokio               = { version = "1.36.0", features = ["full"] }
rustls              = "0.21.10"
rustls-native-certs = "0.6.3"
hyper-rustls        = { version = "0.24.2", features = ["http2"] }
trust-dns-resolver  = "0.23.2"
reqwest             = { version = "0.11.24", features = ["json"] }
futures             = "0.3.30"
thiserror           = "1.0.56"
log                 = "0.4.20"
rand                = "0.8.5"
serde               = { version = "1.0.197", features = ["derive"] }
serde_json          = "1.0.114"
url                 = "2.5.0"

[profile.dev]
opt-level = 1

[profile.release]
lto = true
codegen-units = 1
opt-level = 3
